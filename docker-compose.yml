version: '3.6'

services:
  auth-service:
    build: auth-service
    depends_on:
      - mysql-service
    networks:
      - streaming_network
  mysql-service:
    container_name: mysql-service
    networks:
      - streaming_network
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    hostname: mysql
    restart: always
    volumes:
      - C:/Users/rassi/Sweetkubuni/volume/mysql/data:/var/lib/mysql
      #- ./init_sql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    environment:
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: admin 
      #MYSQL_VERSION: 5.7
      MYSQL_DATABASE: jwt_demo     

networks:
  streaming_network:
    driver: bridge
volumes:
   my-db:/var/lib/mysql
